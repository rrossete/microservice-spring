server:
  port: 8080

spring:
  application:
    name: course
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jax:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3307/microservice?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: microservice